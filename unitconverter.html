<h1>Mara's Unit Converter :)</h1>
<label for="input">Input</label>
<input type="number" name="input" id="input">
<br>
<label for="iunits">Input Units</label>
<select name="iunits" id="iunits">
  <option value="inches">Inches</option>
  <option value="feet">Feet</option>
  <option value="yards">Yards</option>
  <option value="miles">Miles</option>
  <option value="meters">Meters</option>
  <option value="kilometers">Kilometers</option>
</select>
<br>
<label for="ounits">Output Units</label>
<select name="ounits" id="ounits">
  <option value="inches">Inches</option>
  <option value="feet">Feet</option>
  <option value="yards">Yards</option>
  <option value="miles">Miles</option>
  <option value="meters">Meters</option>
  <option value="kilometers">Kilometers</option>
</select>
<br>
<button type="button" onclick="convert()">Convert</button>
<p id="result"></p>

<script>
    const conversionFactors = {
      meters: { meters: 1, kilometers: 0.001, miles: 0.000621371, feet: 3.28084, inches: 39.3701, yards: 1.09361 },
      kilometers: { meters: 1000, kilometers: 1, miles: 0.621371, feet: 3280.84, inches: 39370.1, yards: 1093.61 },
      miles: { meters: 1609.34, kilometers: 1.60934, miles: 1, feet: 5280, inches: 63360, yards: 1760 },
      feet: { meters: 0.3048, kilometers: 0.0003048, miles: 0.000189394, feet: 1, inches: 12, yards: 0.333333 },
      inches: { meters: 0.0254, kilometers: 0.0000254, miles: 0.0000157828, feet: 0.0833333, inches: 1, yards: 0.0277778 },
      yards: { meters: 0.9144, kilometers: 0.0009144, miles: 0.000568182, feet: 3, inches: 36, yards: 1 }
    };

  function convert() {
    const input = parseFloat(document.getElementById("input").value);
    const iUnit = document.getElementById("iunits").value;
    const oUnit = document.getElementById("ounits").value;

    const result = input * conversionFactors[iUnit][oUnit];
    document.getElementById("result").innerText = `${input} ${iUnit} is equal to ${result} ${oUnit}`;
  }
  
</script>
